<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="inputBox">
        <div>

            <button onclick="numButton('%')">%</button>
            <button onclick="numButton('CE')">CE</button>
            <button onclick="onclear()">C</button>
            <button onclick="backspace()">Bs</button>

        </div>
        <div>
            <button onclick="numButton('7')">7</button>
            <button onclick="numButton('8')">8</button>
            <button onclick="numButton('9')">9</button>
            <button onclick="numButton('*')">*</button>
        </div>
        <div>
            <button onclick="numButton('4')">4</button>
            <button onclick="numButton('5')">5</button>
            <button onclick="numButton('6')">6</button>
            <button onclick="numButton('-')">-</button>

        </div>
        <div>
            <button onclick="numButton('1')">1</button>
            <button onclick="numButton('2')">2</button>
            <button onclick="numButton('3')">3</button>
            <button onclick="numButton('+'), operands()">+</button>
        </div>
        <div>
            <button onclick="numButton('+/-')">+/-</button>
            <button onclick="numButton('0')">0</button>
            <button onclick="numButton('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script>
     // var input = document.getElementById('inputBox');
    function numButton(num) {
            let  input = document.getElementById('inputBox');
            let oldvalue = input.value;
            let newvalue = oldvalue + num;
            input.value = newvalue;
        }   

        function onclear() {
            let input = document.getElementById('inputBox');
            input.value = '';
        }

        function backspace(){
            let input = document.getElementById('inputBox');
             let oldvalue =input.value;
             let  newvalue =oldvalue.slice(0,-1);
             input.value=newvalue;
        }
        function calculate(){
            let input = document.getElementById('inputBox');
            let inputValue= input.value; //"9+6+2"
            console.log("inputValue =",inputValue);

            if(inputValue){
                let operands = inputValue.split('+','-','*','%');//["9","6","2"]
                console.log("operands",operands);
                // let num1 = operands[0];//"9"
                // console.log("num1",num1);
                // let num2 = operands[1];//"6"
                // console.log("num2",num2)
                let result= 0;
                // console.log(operands.length);
                for( let i=0; i<operands.length; i++){
                    result = result + Number(operands[i]);
                }
                
                input.value = result;
            }  
            else if(inputValue){

            }
            
        }
    </script>
</body>
</html>
